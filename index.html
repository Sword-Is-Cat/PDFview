<html>
<head>
  <script src="./pdf.js"></script>
  <script src="./customPDF.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log('dom ready');
      customPDF('canvas_wrapper', './sample.pdf', './pdf.worker.js');
    });
  </script>
  <style>
    #canvas_wrapper { width: 40%; height: 80%; overflow: auto; margin: auto; border: solid 1px #000000; }
    #canvas_wrapper canvas { width: calc(100% - 10px); margin:4px; border: solid 1px #00000080;}
  </style>
</head>
<body>
  <div id="canvas_wrapper"></div>
</body>
</html>
