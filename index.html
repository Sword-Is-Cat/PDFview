<html>
<head>
  <script src="./pdf.js"></script>
  <script src="./customPDF.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log('dom ready');
      customPDF('canvas_wrapper', './sample.pdf', './pdf.worker.js');
    });
  </script>
  <style>
    #canvas_wrapper { width: 25%; height: 70%; overflow: auto; margin: auto; border: solid 1px black; }
    #canvas_wrapper canvas { width: 100%; }
  </style>
</head>
<body>
  <div id="canvas_wrapper"></div>
</body>
</html>
